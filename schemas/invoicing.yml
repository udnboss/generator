
interfaces:
  account:
    id: string
    label: string
    bank_name: string
    bank_address: string
    bank_swift: string
    account_name: string
    account_iban: string
    account_address: string

  category:
    id: string
    name: string
    # category_id?: string > category.id

    # category?: =category
    items?: =item[]

  company:
    id: string
    name: string
    address: string
    crn: string
    trn: string
    contact: string
    mobile: string
    email: string

  currency:
    id: string
    name: string
    symbol: string

  customer:
    id: string
    name: string
    address?: string
    contact?: string
    currency_id?: string > currency.id
    currency?: =currency
    payment_term?: integer

    sales?: =sale[]

  item:
    id: string
    name: string
    category_id?: string > category.id

    category?: =category

  sale:
    id: string
    company_id: string > company.id
    account_id: string > account.id
    customer_id: string > customer.id
    place: string
    number: integer
    date: {type: string, format: date}
    currency_id: string > currency.id
    total: number
    reference?: string    
    confirmed: boolean

    reference_date?: {type: string, format: date}
    due_date?: {type: string, format: date}

    currency?: =currency
    customer?: =customer
    account?: =account
    company?: =company
    items?: =saleItem[]

  saleItem:
    id: string
    sale_id: string > sale.id
    item_id: string > item.id
    description: string
    quantity: number
    price: number    
    
    sale?: =sale
    item?: =item