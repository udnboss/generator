api:
  title: Invoicing API
  description: Invoicing API Reference
  version: "1.0"
  prefix: /api/v1
  security: [bearer, key, oauth] #default security schemes
  servers: 
    - url: http://localhost:8001
  # outputFile: ./output/invoicing/spec.yml
  outputFile: I:/dev/express/sales-api/openapi/spec.yml

scripts:
  # outputDir: ./output/invoicing
  outputDir: D:/Dev/dotnet6/NotesApi
  framework: webapi
  # outputDir: I:/dev/express/sales-api/src/api
  # framework: express #express|webapi|fastapi

sql:
  schemaOutputFile: D:/Dev/dotnet6/NotesApi/Data/schema.sql
  dataOutputFile: D:/Dev/dotnet6/NotesApi/Data/data.sql

  # schemaOutputFile: I:/dev/express/sales-api/db/schema.sql  
  # dataOutputFile: I:/dev/express/sales-api/db/data.sql
  syntax: sqlite

interfaces:
  login:
    key: id
    autokey: true
    unique: [email]
    sort: [email asc]
    sortable: [email]
    repr: [email]
    # security: [default] #default, bearer, key, oauth, or empty array
    filters:
      email: like 3 100
    properties:
      id: uuid
      email: str|email
      password: str|password

  user:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name, email]
    repr: [name, email]
    constraints: #check constraints
      - property: name
        op: gte #operators: e, ne, gt, gte, lt, lte, in, nin, bt, nbt
        value: 3
    filters:
      name: like 3 100
      email: like 3 100     
    properties:
      id: uuid
      name: 
      email: str|email
      login_id: uuid > login.id
      login?: login @login_id

  role:
    key: id
    unique: [name]
    sort: [name asc]
    sortable: [name]
    repr: [email]
    filters:
      name: like
    properties:
      id: uuid
      code:
      name:

      rolePermissions?: rolePermission[] @role_id

  permission:
    key: id
    unique: [name]
    sort: [name asc]
    sortable: [name]
    repr: [name, id]
    constraints:
      - property: action
        op: in
        value: [READ, CREATE, UPDATE, DELETE, EXECUTE]
    filters:
      name: like 3 100
      entity: in
      action: in
    properties:
      id: uuid
      code:
      name:
      entity:
      action:

      roles?: rolePermission[] @permission_id

  rolePermission:
    key: id
    unique: [role_id, permission_id]
    sort: [role.name asc, permission.name asc]
    sortable: [role.name, permission.name]
    repr: [permission.name]
    properties:
      id: uuid
      role_id: uuid > role.id
      permission_id: uuid > permission.id
      
      role?: role @role_id
      permission?: permission @permission_id

  account:
    key: id
    autokey: true
    unique: [label]
    sort: [label asc]
    sortable: [label]   
    repr: [label] 
    filters:
      label: like 3 100
      bank_name: like 3 100
    properties:
      id: uuid
      label:
      bank_name:
      bank_address:
      bank_swift:
      account_name:
      account_iban:
      account_address:

  category:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name]
    unique: [name]
    repr: [name]
    filters:
      name: like 3 100
    properties:
      id: uuid
      name:
      # category_id?: uuid > category.id

      # category?: category @category_id
      items?: item[] @category_id

  company:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name]
    unique: [name]
    repr: [name]
    filters:
      name: like 3 100
    properties:
      id: uuid
      name:
      address:
      crn:
      trn:
      contact:
      mobile:
      email: str|email

  currency:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name]
    unique: [name]
    repr: [name, symbol]
    properties:
      id: uuid
      name:
      symbol:

  customer:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name]
    unique: [name]
    constraints:
      - property: payment_term
        op: bt
        value: [0, 90]
    repr: [name]
    filters:
      name: like 3 100
    properties:
      id: uuid
      name:
      address?:
      contact?:
      currency_id?: uuid > currency.id
      currency?: currency @currency_id
      payment_term?: int

      sales?: sale[] @customer_id

  item:
    key: id
    autokey: true
    sort: [name asc]
    sortable: [name, category.name]
    unique: [name]
    repr: [name]
    filters:
      name: like 3 100
      category_id: in
    properties:
      id: uuid
      name:
      category_id?: uuid > category.id

      category?: category @category_id

  sale:
    key: id
    autokey: true #key column to be auto generated depending on its type
    autonumber: number #the column to auto increment
    sort: [number desc] #default sort order
    sortable: [number, date, customer.name] #allowed sort by
    unique: [number] #unique constraint    
    constraints: #check constraints
      - property: due_date
        op: gte #operators: e, ne, gt, gte, lt, lte, in, nin, bt, nbt
        value: $date # $ means reference to another property in the same entity, $entity.prop can be used for referncing a different entity
    repr: [number, customer.name, date] #props that are used to represent this entity in listings
    filters:
      customer_id: in
      account_id: in
      number: like      
      date: bt
      reference_date: bt

    properties:
      id: uuid
      company_id: uuid > company.id
      account_id: uuid > account.id
      customer_id: uuid > customer.id
      currency_id: uuid > currency.id
      place?:
      number: int
      date*: date # a * means disallow update      
      total!*?: float = 0 # a !*? means disallow both create, update, and ? means it is optional
      totalItems!*?: int = 0
      reference?:
      confirmed: bool
      reference_date?: date
      due_date?: date

      currency?: currency @currency_id
      customer?: customer @customer_id
      account?: account @account_id
      company?: company @company_id

      items?: saleItem[] @sale_id

  saleItem:
    key: id
    autokey: true
    sort: [item.name]
    sortable: [item.name]
    unique: [sale_id, item_id]
    constraints:
      - property: quantity
        op: gt
        value: 0
      - property: price
        op: gte
        value: 0
    repr: [item.name, quantity, price, total]
    properties:
      id: uuid
      sale_id: uuid > sale.id
      item_id: uuid > item.id
      description?:
      quantity: int
      price: float
      total!*?: float

      sale?: sale @sale_id
      item?: item @item_id
    triggers:
    - name: update_total
      description: after create or update, set the saleItem.total then set sale.total to the sum
      type: after
      event: [insert, update]
      actions:
        - type: update
          target: $self
          properties:          
            total: quantity * price
        - type: update
          target: sale
          properties:             
            total: $sum:$self.total:sale_id:id
            totalItems: $count:$self.id:sale_id:id
          where:
            - property: id
              op: e
              value: $self.sale_id

